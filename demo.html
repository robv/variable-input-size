<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jQuery Variable Form Size Plugin</title>
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">google.load('jquery', '1.3.2');</script>
	<script src="./jquery.variable_input_size.js" type="text/javascript"></script>
	<script type="text/javascript">
		 $(document).ready(function() {
			$('input.variable').variable_size({default_size: 20});
		});
	</script>
</head>

<body>

<h2>Welcome to the "Variable Input Size" Demo</h2>

<p><a href="http://thisisrobv.com/2009/08/10/introducing-a-new-jquery-plugin-variable-input-size/">Back to plugin homepage.</a></p>

<p><input type="text" value="This is a sample text field" class="variable" /></p>
<p><input type="text" value="" class="variable" /></p>
<p><input type="text" value="Rob" class="variable" /></p>

</body>
</html>
